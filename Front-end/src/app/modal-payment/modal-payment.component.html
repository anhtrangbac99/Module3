<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Payment</h1>
    </header>
    <section id="modal-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label> Item Name</label>
                    <input name="ItemName" type="text" class="form-control" id="ItemName" placeholder="{{BillDetailForm['ItemName']}}" disabled>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label> Amount </label>
                    <input name="Amount" type="text" class="form-control" id="Amount" placeholder="{{BillDetailForm['Amount']}}" disabled>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label> Price </label>
                    <input name="Price" type="text" class="form-control" id="Price" placeholder="{{BillDetailForm['Price']}}" disabled>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label> Total </label>
                    <input name="Total" type="text" class="form-control" id="Total" placeholder="{{BillDetailForm['Total']}}" disabled>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <button type="button" class="btn btn-primary btn-lg btn-block"> ZaloPay </button>
                </div>

                <div class="form-group col-md-4">
                    <button type="button" class="btn btn-primary btn-lg btn-block"> Cash </button>
                </div>
            <!-- </div>

            <div class="form-row"> -->
                <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-warning btn-lg btn-block"(click)="closeModal()">Close</button>
                </div>
            </div>

        </form>
    </section>
</div>
