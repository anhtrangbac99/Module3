<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Payment</h1>
    </header>
    <section id="modal-body">
        <form>
            
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label >List Items</label>
                    <table class="table">
                        <thead>
                            <th scope="col">Item Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Price</th>
                        </thead>
                        <tbody>
                                <tr *ngFor="let Item of this.BillDetailForm['ListItem'],let i = index">
                                    <th scope="row">{{Item['ItemName']}}</th>
                                    <td>{{Item['Amount']}}</td>
                                    <td>{{Item['Price']}}</td>
                                </tr>
                        </tbody>
                
                    </table>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label> Total </label>
                    <input name="Total" type="text" class="form-control" id="Total" placeholder="{{BillDetailForm['Total']}}" disabled>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <button type="button" class="btn btn-primary btn-lg btn-block"> ZaloPay </button>
                </div>

                <div class="form-group col-md-4">
                    <button type="button" class="btn btn-primary btn-lg btn-block"> Cash </button>
                </div>
            <!-- </div>

            <div class="form-row"> -->
                <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-warning btn-lg btn-block"(click)="closeModal()">Close</button>
                </div>
            </div>

        </form>
    </section>
</div>
