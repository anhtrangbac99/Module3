<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label >Bill Id</label>
                <input type="text" class="form-control" id="BillId" placeholder="BillId">
            </div>

            <div class="form-group col-md-4">
                <label >Bill Status</label>
                <select id="Bill Status" class="form-control">
                <option selected>Mới tạo</option>
                <option>Đã thanh toán</option>
                <option>Đã hủy</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label>Amount</label>
                <input type="text" class="form-control" id="Amount" placeholder="Amount">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Item Id</label>
                <input type="text" class="form-control" id="ItemId" placeholder="ItemId">
            </div>

            <div class="form-group col-md-4">
                <label>Customer Id</label>
                <input type="text" class="form-control" id="CustomerId" placeholder="CustomerId">
            </div>

            <div class="form-group col-md-4">
                <label>Customer Phone</label>
                <input type="text" class="form-control" id="CustomerPhone" placeholder="CustomerPhone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label>Text</label>
                <input type="text" class="form-control" id="Text" placeholder="Text">
            </div>

            <div class="form-group col-md-4">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>

    </form>

    <table class="table">
        <thead>
            <th scope="col">Bill Id</th>
            <th scope="col">Bill Status</th>
            <th scope="col">Amount</th>
            <th scope="col">Item Id</th>
            <th scope="col">Item Name</th>
            <th scope="col">Customer Id</th>
            <th scope="col">Customer Phone</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Bill Describe</th>
        </thead>
        <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>Mark</td>
              <td>Otto</td>
            </tr>
        </tbody>
    </table>
</body>
