<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Add Bill</h1>
    </header>
    <section id="modal-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label >Bill Describe</label>
                    <input [(ngModel)]="BillDesc" name="BillDesc" type="text" class="form-control" id="BillDescribe" placeholder="Bill Describe">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label >Customer Phone</label>
                    <input [(ngModel)]="CustomerPhone" (keyup)="getCustomer()" name="CustomerPhone" type="text" class="form-control" id="CustomerPhone" placeholder="Customer Phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label >Customer Name</label>
                    <input type="text" class="form-control" id="CustomerName" placeholder="{{this.CustomerName}}" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label >List Items</label>
                    <table class="table">
                        <thead>
                            <th scope="col">Item Id</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Amount</th>
                        </thead>
                        <tbody>
                                <tr *ngFor="let Item of this.ListItem,let i = index">
                                    <th scope="row">{{Item['ItemId']}}</th>
                                    <td>{{Item['ItemName']}}</td>
                                    <td><input type="text" class="form-control" id="CustomerName" placeholder="0" (keyup)="ChangeAmount(i,$event)"></td>
                                </tr>
                        </tbody>
                
                    </table>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-primary" (click)="addBill()">Add</button>
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-warning" (click)="closeModal()">Close</button>
                </div>
                <div class="form-group col-md-8">
                    <h2>{{ this.Message}}</h2>
                </div>
            </div>

        </form>
    </section>
</div>
